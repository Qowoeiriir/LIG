<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="./css/styles.css">
    
    <title> Sign in</title>
</head>
<body>
    <section class="signin">
        <div class="signin__wrap">
            <div class="signin__block">
                <div class="signin__logo">
                    <img src="./img/Frameууку 1 (1).svg" alt="logo">
                </div>
                <div class="signin__box">
                    <h2 class="signin__title">Sign in to your account</h2>
                    <form action="" class="signin__form">
                        <button class="singin__google">Sign in with Google</button>
                        <hr>
                        <input type="text" class="signin__input" placeholder="Emall">
                        <input type="text" class="signin__input" placeholder="Password">
                        <button class="signin__enter signin__enter_grey">Sign in</button>
                    </form>

                </div>
            <div class="signin__signap">
                <p class="signin__acc">Don't have an account?</p>
                <a href="./index.html" class="signin__reg">Sign up</a>
            </div>
        </div>
        <div class="signin__pic">
            <img src="./img/Frameуу 1 (2).svg" alt="pic">
        </div>
    </div>
    </section>
    
</body>
</html>
